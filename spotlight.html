                // HELPER FUNCTIONS (STYLE & UTILITIES)

                // Convert hex color to rgba
                function hexToRgba(hex, alpha) {
                    hex = hex.replace('#', '');
                    if (hex.length === 3) hex = hex.split('').map(ch => ch + ch).join('');
                    const bigint = parseInt(hex, 16);
                    const r = (bigint >> 16) & 255;
                    const g = (bigint >> 8) & 255;
                    const b = bigint & 255;
                    return `rgba(${r}, ${g}, ${b}, ${alpha})`;
                }

                // Return a short text description of an element (for debugging)
				function describe(el) {
				  const parts = [ el.tagName.toLowerCase() ];

				  // 1) #id
				  if (el.id) {
					parts.push(`#${el.id}`);
				  }

				  // 2) .class1.class2‚Ä¶
				  if (el.classList.length) {
					parts.push(`.${[...el.classList].join('.')}`);
				  }

				  // 3) aria-label or title or fallback to innerText (trimmed)
				  let label = el.getAttribute('aria-label') || el.title;
				  if (!label) {
					const txt = el.textContent?.trim();
					if (txt) label = txt.length > 30 ? txt.slice(0, 27) + '‚Ä¶' : txt;
				  }
				  if (label) {
					parts.push(`("${label}")`);
				  }

				  // 4) data-item-id (if you happen to tag items that way)
				  if (el.dataset && el.dataset.itemId) {
					parts.push(`[data-item-id=${el.dataset.itemId}]`);
				  }

				  // 5) if this is an anchor, show a shortened href
				  if (el.tagName.toLowerCase() === 'a' && el.href) {
					const href = el.href.length > 40
					  ? el.href.slice(0, 37) + '‚Ä¶'
					  : el.href;
					parts.push(`(href="${href}")`);
				  }

				  return parts.join('');
				}

                // Determine if an element is visible (not display:none, opacity:0, or hidden by an ancestor)
                function isElementVisible(el) {
				  // 1) Walk up the DOM to ensure no ancestor is hidden via CSS
				  let current = el;
				  while (current) {
					if (current instanceof Element) {
					  const style = window.getComputedStyle(current);
					  if (
						style.display === 'none' ||
						style.visibility !== 'visible' ||
						parseFloat(style.opacity) === 0
					  ) {
						return false;
					  }
					}
					current = current.parentElement;
				  }

				  // 2) Make sure the element occupies physical space (width/height > 0)
				  if (el.offsetWidth <= 0 || el.offsetHeight <= 0) {
					return false;
				  }

				  return true;
				}

                // Smoothly scroll an element into view, handling carousels if needed
                function scrollIntoView(el) {
                    if (!el) return;
                    requestAnimationFrame(() => {
                        el.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
                        const carousel = el.closest('.emby-scroller');
                        if (carousel) {
                            const cr = carousel.getBoundingClientRect(), er = el.getBoundingClientRect(), buffer = 100;
                            if (er.left < cr.left + buffer) {
                                carousel.scrollBy({ left: er.left - cr.left - buffer, behavior: 'smooth' });
                            }
                            if (er.right > cr.right - buffer) {
                                carousel.scrollBy({ left: er.right - cr.right + buffer, behavior: 'smooth' });
                            }
                        }
                    });
                }

                // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

                    // Box-shadow for focus in main document vs. iframe

                    style.textContent = `

                // OSD HANDLING (SIMPLE vs. EXTRAS MODE)
                // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

						jellyfin.document.querySelectorAll(sel).forEach(el =>

					const mediaInfoEl = jellyfin.document.getElementById('osdMediaInfo');

async function showOsdExtras() {
  // ‚îÄ‚îÄ‚îÄ Reveal all OSD elements ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  osdElementsToHide.forEach(sel =>
    jellyfin.document.querySelectorAll(sel).forEach(el =>
      el.classList.remove('osd-hidden')
    )
  );

  // ‚îÄ‚îÄ‚îÄ Highlight Pause button in ‚Äúextras‚Äù mode ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  const btnPause = jellyfin.document.querySelector('button.btnPause');
  if (btnPause) {
    btnPause.classList.add('osdExtrasMode');
    if (isElementVisible(btnPause)) {
      btnPause.classList.add('keyboard-nav-highlight');
      scrollIntoView(btnPause);
      btnPause.focus();
      previousElement = btnPause;
    }
  }

  // ‚îÄ‚îÄ‚îÄ Determine API token & userId ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  const doc = jellyfin.document;
  let initJson = null;
  const initEl = doc.getElementById('jellyfin-initialization-data');
  if (initEl) {
    try { initJson = JSON.parse(initEl.textContent); } catch {}
  }
  let localCred = null;
  try {
    const raw = localStorage.getItem('jellyfin_credentials');
    if (raw) localCred = JSON.parse(raw);
  } catch {}
  const token = initJson?.AccessToken
               || localCred?.Servers?.[0]?.AccessToken
               || (() => {
                    const v = doc.querySelector('video');
                    const s = v?.currentSrc || v?.src || '';
                    return s.match(/[?&]api_key=([^&]+)/i)?.[1] || null;
                  })();
  const userId = initJson?.User?.Id || localCred?.Servers?.[0]?.UserId;
  if (!token) {
    console.error('‚õî showOsdExtras: no API token found');
    return;
  }

  // ‚îÄ‚îÄ‚îÄ Determine the current itemId ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  const video = doc.querySelector('video');
  const src = video?.currentSrc || video?.src || '';
  let itemId = null;
  if (src && !src.startsWith('blob:')) {
    itemId = src.match(/\/Videos\/([0-9a-f]{32})\//i)?.[1]
          || src.match(/mediaSourceId=([0-9a-f]{32})/i)?.[1];
  }
  if (!itemId) {
    console.log('üîÑ showOsdExtras: falling back to /Sessions');
    const deviceId = src.match(/[?&]deviceId=([^&]+)/i)?.[1];
    try {
      const resp = await fetch(`/Sessions?api_key=${token}`, { credentials: 'same-origin' });
      const sessions = await resp.json();
      const session = sessions.find(s =>
        (userId && s.UserId === userId) && (deviceId ? s.DeviceId === deviceId : true)
      ) || sessions.find(s => s.UserId === userId) || sessions[0];
      itemId = session?.NowPlayingItem?.Id || session?.NowViewingItem?.Id;
    } catch (e) {
      console.error('‚õî showOsdExtras: error fetching sessions', e);
    }
  }
  if (!itemId) {
    console.error('‚õî showOsdExtras: unable to determine itemId');
    return;
  }

  // ‚îÄ‚îÄ‚îÄ Ensure mediaInfo container exists ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  let mediaInfoEl = doc.getElementById('osdMediaInfo');
  if (!mediaInfoEl) {
    mediaInfoEl = doc.createElement('div');
    mediaInfoEl.id = 'osdMediaInfo';
    Object.assign(mediaInfoEl.style, {
      position: 'fixed',
      bottom: '4.2em',
      left: '20px',
      fontFamily: 'Inter, sans-serif',
      fontSize: '18pt',
      fontWeight: '900',
      color: 'var(--md-sys-color-tertiary)',
	  
	  padding: '0px 5px',
      borderRadius: '5px',
      maxWidth: '65vw',
      whiteSpace: 'pre-wrap',
      zIndex: 997,
      textShadow: '2px 2px 2px rgba(0, 0, 0, 0.8)',
	  textAlign: 'left'
    });
    doc.body.appendChild(mediaInfoEl);
  }
  mediaInfoEl.classList.remove('osd-hidden');
  mediaInfoEl.innerHTML = ''; // clear previous

  const versionEl = doc.getElementById('osdMoreText');

  try {
    // ‚îÄ‚îÄ‚îÄ Fetch basic metadata ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const fields = ['Overview','MediaStreams','SeriesId','PremiereDate'].join(',');
    const metaUrl = `/Items/${itemId}?fields=${fields}&api_key=${token}`;
    const metaRes = await fetch(metaUrl, { credentials: 'same-origin' });
    const data    = await metaRes.json();

    // ‚îÄ‚îÄ‚îÄ Parse streams & compute display values ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const streams     = data.MediaStreams || [];
    const vs          = streams.find(s => s.Type === 'Video') || {};
    const as          = streams.find(s => s.Type === 'Audio') || {};
    const videoCodec  = (vs.Codec || '?').toUpperCase();
    const resolution  = (vs.Width && vs.Height) ? `${vs.Width}x${vs.Height}` : '?';
    const aspectRatio = vs.AspectRatio || resolution;

    // ‚îÄ‚îÄ‚îÄ Format air date ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    let airDate = 'Unknown';
    if (data.PremiereDate) {
      const d      = new Date(data.PremiereDate);
      const day    = d.getDate();
      const suffix = (n => (n>3 && n<21) ? 'th' : ['st','nd','rd'][((n%10)-1)] || 'th')(day);
      airDate      = `${d.toLocaleString('en-US',{month:'long'})} ${day}${suffix}, ${d.getFullYear()}`;
    }

    // ‚îÄ‚îÄ‚îÄ Fetch rating, genre, studio ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    let rating = '', genre = '', studio = '';
    const sourceId = data.SeriesId || itemId;
    try {
      const rgFields = ['OfficialRating','Genres','Studios'].join(',');
      const rgUrl    = `/Items/${sourceId}?fields=${rgFields}&api_key=${token}`;
      const rgRes    = await fetch(rgUrl, { credentials: 'same-origin' });
      const rgData   = await rgRes.json();
      if (typeof rgData.OfficialRating === 'string') {
        rating = rgData.OfficialRating.startsWith('Rated')
          ? rgData.OfficialRating
          : `Rated ${rgData.OfficialRating}`;
      }
      if (Array.isArray(rgData.Genres) && rgData.Genres.length) {
        genre = rgData.Genres[0];
      }
      if (Array.isArray(rgData.Studios) && rgData.Studios.length) {
        studio = rgData.Studios[0].Name.trim();
      }
    } catch {}

    // ‚îÄ‚îÄ‚îÄ Prepend genre, rating, and date to the plot text ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    if (versionEl) {
      if (data.Overview) {
        const parts = [];
        if (genre)  parts.push(genre);
        if (rating) parts.push(rating);
        // wrap only the date in a styled span:
        parts.push(
          `<span style="
             color: var(--md-sys-color-tertiary);
             font-weight: 900;
           ">${airDate}</span>`
        );
        versionEl.innerHTML = parts.join(' | ')
                            + '<br>'
                            + data.Overview;
        versionEl.classList.remove('osd-hidden');
      } else {
        versionEl.classList.add('osd-hidden');
      }
    }

    // ‚îÄ‚îÄ‚îÄ Build mediaInfo spans (studio, codecs, aspect & audio) ‚îÄ
    if (studio) {
      const el = doc.createElement('span');
      el.classList.add('osd-info-studio');
      el.textContent = studio;
      mediaInfoEl.appendChild(el);
    }

    const codecEl = doc.createElement('span');
	codecEl.classList.add('osd-info-videoCodec');
	codecEl.textContent = videoCodec;
	Object.assign(codecEl.style, {
	  position:      'relative',
	  top: 			'-0.5em',
	  color:        'var(--md-sys-color-tertiary)',
	  fontSize:     '0.8em',
	  fontWeight:   '900',
	});
	mediaInfoEl.appendChild(codecEl);

    const arContainer = doc.createElement('span');
    arContainer.classList.add('osd-info-aspectContainer');
    Object.assign(arContainer.style, {
      display: 'inline-block',
      position: 'relative',
      width: '1.5em',
      height: '1.5em',
      margin: '0 0.2em'
    });
    const arImg = doc.createElement('img');
    arImg.src = 'https://i.imgur.com/qida0rI.png';
    arImg.style.height = '1.7em';
    arImg.style.verticalAlign = 'bottom';
    arImg.style.display = 'block';
    arImg.style.position = 'relative';
    arImg.style.top = '-0.1em';
    arContainer.appendChild(arImg);
    const arLabel = doc.createElement('span');
    arLabel.textContent = aspectRatio;
    Object.assign(arLabel.style, {
      position: 'absolute',
      top: 'calc(50% - 0.2em)',
      left: '90%',
      transform: 'translate(-50%, -50%)',
      color: 'white',
      fontSize: '0.7em',
      fontWeight: 'bold',
      pointerEvents: 'none'
    });
    arContainer.appendChild(arLabel);
    const resLabel = doc.createElement('span');
    resLabel.textContent = resolution;
    Object.assign(resLabel.style, {
	  display: 'block',
	  position: 'absolute',
	  bottom: '-0.15em',
	  left: '-205%',
	  transform: 'translateX(-50%)',
	  color: '#fff',
	  backgroundColor: 'var(--md-sys-color-tertiary)',
	  borderRadius: '3px',
	  padding: '1px 1px',
	  fontSize: '0.5em',
	  pointerEvents: 'none'
	});
    arContainer.appendChild(resLabel);
    mediaInfoEl.appendChild(arContainer);

    const audioSpan = doc.createElement('span');
    audioSpan.classList.add('osd-info-audio');
    const audioCodecRaw = (as.Codec || '?').toUpperCase();
    const audioCh       = as.Channels || '?';
    const normalized    = audioCodecRaw.replace(/[^A-Z0-9]/g, '');
    const codecMap      = {
      'AC3': 'Dolby Digital',
      'EAC3': 'Dolby Digital Plus',
      'TRUEHD': 'Dolby TrueHD',
      'DTS': 'DTS',
      'DTSHD': 'DTS-HD',
      'MP3': 'MP3',
      'MPEG3': 'MP3',
      'AAC': 'AAC',
      'FLAC': 'FLAC'
    };
    const audioName = codecMap[normalized] || audioCodecRaw;
    let logoUrl = null;
    if (/Dolby/.test(audioName)) {
      logoUrl = 'https://i.imgur.com/OQznNju.png';
    } else if (/DTS/.test(normalized)) {
      logoUrl = 'https://i.imgur.com/MDSPYNQ.png';
    } else if (/MP3/.test(normalized)) {
      logoUrl = 'https://i.imgur.com/TSCRgW7.png';
    } else if (audioName === 'AAC') {
      logoUrl = 'https://i.imgur.com/WMdFZcv.png';
    }
    if (logoUrl) {
      const imgEl = doc.createElement('img');
      imgEl.src = logoUrl;
      imgEl.style.height = '1.4em';
      imgEl.style.verticalAlign = 'bottom';
      audioSpan.appendChild(imgEl);
    } else {
      audioSpan.textContent = audioName;
    }
    const chSpan = doc.createElement('span');
    chSpan.textContent = `${audioCh}ch`;
    Object.assign(chSpan.style, {
      fontSize: '0.6em',
      color: 'var(--md-sys-color-tertiary)',
      position: 'relative',
      top: '0.25em',
      left: '-1.4em',
      fontWeight: '900',
      verticalAlign: 'bottom'
    });
    audioSpan.appendChild(chSpan);
    mediaInfoEl.appendChild(audioSpan);

    doc.querySelectorAll('#osdMediaInfo > *').forEach(el => {
      el.style.display       = 'inline-block';
      el.style.margin        = '0 2.5em 0 0';
      el.style.verticalAlign = 'middle';
    });

  } catch (e) {
    console.error('‚õî showOsdExtras: error fetching metadata', e);
    if (versionEl) {
      versionEl.textContent = '(Error loading metadata)';
      versionEl.classList.remove('osd-hidden');
    }
  }

  // ‚îÄ‚îÄ‚îÄ ClearArt setup & fetch ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  let clearArtEl = doc.getElementById('osdClearArt');
  if (!clearArtEl) {
    clearArtEl = doc.createElement('img');
    clearArtEl.id = 'osdClearArt';
    clearArtEl.classList.add('osd-hidden');
    clearArtEl.onerror = () => clearArtEl.classList.add('osd-hidden');
    Object.assign(clearArtEl.style, {
      position: 'fixed',
      bottom: '5.7em',
      right: '3em',
      maxWidth: '30vw',
      maxHeight: '500px',
      zIndex: 999,
      pointerEvents: 'none'
    });
    doc.body.appendChild(clearArtEl);
  }
  try {
    const artMeta = await fetch(`/Items/${itemId}?fields=SeriesId&api_key=${token}`, { credentials: 'same-origin' })
                     .then(r => r.json());
    const artId = artMeta.SeriesId || itemId;
    clearArtEl.src = `/Items/${artId}/Images/Art?api_key=${token}`;
    clearArtEl.classList.remove('osd-hidden');
  } catch (e) {
    console.error('‚õî showOsdExtras: error fetching clearart', e);
    clearArtEl.classList.add('osd-hidden');
  }
}


                // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
                // NOW-PLAYING PAGE DETECTION & LOGO INJECTION

                        /* Observe the bottom OSD container to hide extras when OSD disappears
						const osdBottom = jellyfin.document.querySelector('.videoOsdBottom');
						if (osdBottom) {

									osdExtrasActive = false;
								}
							});
							observer.observe(osdBottom, { attributes: true, attributeFilter: ['class'] });
						} */

                        // ‚îÄ‚îÄ‚îÄ Inject ‚Äúparent-show-logo‚Äù once per video page ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
                        (function() {
                            if (jellyfin.document.getElementById('parent-show-logo')) return;

                            const guidRe      = /\b[0-9a-f]{32}\b/gi;
                            const seen        = new Set();
                            jellyfin.document.querySelectorAll('*').forEach(el =>
                                Array.from(el.attributes).forEach(attr => {
                                    let m;
                                    guidRe.lastIndex = 0;
                                    while ((m = guidRe.exec(attr.value)) !== null) {
                                        seen.add(m[0]);
                                    }
                                })
                            );
                            const ids         = [...seen];
                            const maxAttempts = 3;
                            const logoStyles  = {

                            function tryNext(idx) {

                function updateFocusableElements() {

                    elements.forEach(el => {

						addStyles(doc, true, parentColor);
						injectIframeHoverStyles(doc);
					}
				}

                // Kick off the whole system
                init();
            }, 1000);
        }, { passive: true });
    </script>
